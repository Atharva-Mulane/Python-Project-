<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Item</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #000000, #007fff, #dc143c, #000000);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #ffffff;
    }

    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0 20px;
      border: 1px solid #00bfff;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #dc143c;
      outline: none;
      box-shadow: 0 0 8px rgba(220, 20, 60, 0.6);
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    /* Styled file input */
    .file-input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .file-input-wrapper input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 48px;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .file-input-label {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
      border: 1px solid #00bfff;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .file-input-label:hover {
      background: rgba(0, 191, 255, 0.2);
      color: #fff;
    }

    button {
      display: block;
      margin: 0 auto;
      width: 60%;
      padding: 14px;
      background: linear-gradient(to right, #dc143c, #007fff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register an Item for Rent</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Item Name" required>
      <textarea name="description" placeholder="Item Description" required></textarea>

      <!-- Custom File Input -->
      <div class="file-input-wrapper">
        <label class="file-input-label">Choose Item Image</label>
        <input type="file" name="image" accept="image/*">
      </div>

      <input type="number" name="daily_charge" placeholder="Charge per Day (â‚¹)" step="0.01" min="0" required>

      <button type="submit">Add Item</button>
    </form>
  </div>

</body>
</html>
