<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicles - QuickLease</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo-holder">
      <img src="/static/logo.png" alt="QuickLease Logo" height="40">
    </div>
    <h2>QuickLease</h2>
  </div>

  <h1 class="page-title">Vehicles</h1>
  <div class="items-section">
    <div class="item-card">
      <img src="/static/vehicles/scooter.jpg" alt="Electric Scooter">
      <h3>Electric Scooter</h3>
      <p>Eco-friendly and city-ready.</p>
      <p>₹200/day</p>
    </div>

    <div class="item-card">
      <img src="/static/vehicles/bike.jpg" alt="Royal Enfield Classic 350 Motorbike">
      <h3>Motorbike</h3>
      <p>Royal Enfield Classic 350.</p>
      <p>₹400/day</p>
    </div>

    <div class="item-card">
      <img src="/static/vehicles/car.jpg" alt="Maruti Swift Hatchback Car">
      <h3>Hatchback Car</h3>
      <p>Maruti Swift or similar.</p>
      <p>₹800/day</p>
    </div>

    <div class="item-card">
      <img src="/static/vehicles/sedan.jpg" alt="Honda City Sedan">
      <h3>Sedan</h3>
      <p>Honda City with AC & GPS.</p>
      <p>₹1200/day</p>
    </div>

    <div class="item-card">
      <img src="/static/vehicles/truck.jpg" alt="Mini Truck for Goods Transport">
      <h3>Mini Truck</h3>
      <p>Perfect for goods movement.</p>
      <p>₹1000/day</p>
    </div>
  </div>
</body>
</html>
